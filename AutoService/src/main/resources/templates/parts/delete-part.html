<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-4 bg-image-pages"></div>
            <div class="col-md-8 col-lg-8">
                <div class="login  align-items-center py-5">
                    <h1 class="text-center text-dark mt-4">Delete part</h1>
                    <hr class="hr-2 bg-dark w-25">
                    <form class="form w-25 mx-auto" th:action="@{/parts/delete/{id}(id=${model.id})}" th:method="post">
                        <div class="container  text-center mb-lg-5">
                            <img th:src="${model.imageUrl}" width="350" height="350" alt="Part" readonly="">
                        </div>

                        <div class="col text-center mt-4 mb-2" readonly="">
                            <h1 th:text="${'Name: '+ model.name} "></h1>
                        </div>

                        <div class="col  text-center mt-4 mb-2" readonly="">
                            <h4 th:text="${'Description: '+ model.description}"></h4>
                        </div>

                        <div class="col  text-center mt-4 mb-2" readonly="">
                            <h4 th:text="${'Price: '+ model.price}+'$'"></h4>
                        </div>
                        <div class="col  text-center mt-4 mb-2" readonly="">
                            <h4 th:text="${'Work Price: '+ model.workPrice}+'$'"></h4>
                        </div>
                        <hr class="hr-2 bg-dark">
                        <div class="button-holder d-flex justify-content-center">
                            <button type="submit" class="btn btn-dark">Delete</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>

<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</footer>
</body>
</html>
