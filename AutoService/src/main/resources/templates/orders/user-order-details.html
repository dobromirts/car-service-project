<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-4 bg-image-home"></div>
            <div class="col-md-8 col-lg-8">
                <div class="login  align-items-center py-5">
                    <h1 class="text-center text-dark mt-4">Confirm Order</h1>
                    <hr class="hr-2 bg-dark w-25">
                    <div class="w-25 mx-auto">
                        <label for="personName" class="font-weight-bold ">Username</label>
                        <input type="text" th:value="${model.personName}" class="form-control" name="personName"
                               id="personName" readonly="readonly">

                        <label for="phoneNumber" class="font-weight-bold">Phone Number</label>
                        <input type="text" th:value="${model.phoneNumber}" class="form-control" name="phoneNumber"
                               id="phoneNumber" readonly="readonly">

                        <label for="description" class="font-weight-bold">Description</label>
                        <textarea rows="5" th:text="${model.description}" class="form-control" name="description"
                                  id="description" readonly="readonly"></textarea>


                        <div class="form-group">
                            <label for="parts" class="font-weight-bold">Parts</label>
                            <select multiple="multiple" class="form-control" id="parts" name="parts"
                                    readonly="readonly">
                                <th:block th:each="part:${model.parts}">
                                    <option th:text="${part.name}">}</option>
                                </th:block>
                            </select>
                        </div>
                        <label for="totalPrice" class="font-weight-bold">Total Price</label>
                        <input type="text" th:value="${model.totalPartsPrice}" class="form-control" name="totalPrice"
                               id="totalPrice" readonly="readonly">
                        <label for="totalPrice" class="font-weight-bold">Total Price</label>
                        <input type="text" th:value="${model.totalWorkPrice}" class="form-control" name="totalPrice"
                               id="totalPrice" readonly="readonly">
                        <label for="totalPrice" class="font-weight-bold">Total Price</label>
                        <input type="text" th:value="${model.totalPrice}" class="form-control" name="totalPrice"
                               id="totalPrice" readonly="readonly">
                        <label for="date" class="font-weight-bold">Date</label>
                        <input type="datetime-local" th:value="${model.date}" class="form-control" id="date"
                               name="date" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</footer>
</body>
</html>
