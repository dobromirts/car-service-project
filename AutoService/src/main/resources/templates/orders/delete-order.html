<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-4 bg-image-pages"></div>
            <div class="col-md-8 col-lg-8">
                <div class="login  align-items-center py-5">
                    <h1 class="text-center font-weight-bold mt-4">Delete Car</h1>
                    <hr class="hr-2 bg-dark w-25">
                    <form class="form w-25 mx-auto" th:action="@{/orders/delete/{id}(id=${modelId})}" th:method="post">
                        <p class="font-weight-bold">Are you sure you want to delete to delete this order?</p>
                        <div class="form-group mt-3">
                            <label for="username" class="text-dark">Name</label>
                            <input type="text" th:value="${model.user.username}" class="form-control" name="username" id="username"
                                   readonly>
                            <label for="totalPartsPrice" class="text-dark">Name</label>
                            <input type="text" th:value="${model.totalPartsPrice}" class="form-control" name="totalPartsPrice" id="totalPartsPrice"
                                   readonly>
                            <label for="totalWorkPrice" class="text-dark">Name</label>
                            <input type="text" th:value="${model.totalWorkPrice}" class="form-control" name="totalWorkPrice" id="totalWorkPrice"
                                   readonly>
                            <label for="madeOn" class="text-dark">Name</label>
                            <input type="text" th:value="${model.madeOn}" class="form-control" name="madeOn" id="madeOn"
                                   readonly>
                            <label for="date" class="text-dark">Name</label>
                            <input type="text" th:value="${model.date}" class="form-control" name="date" id="date"
                                   readonly>

                        <hr class="hr-2 bg-dark">
                        <div class="button-holder d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>

<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</footer>
</body>
</html>
