<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
    <main class="mt-3">
        <div class="jumbotron big-banner" style="height: 350px; padding-top: 200px">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col col-md-12">
                        <div class="col-md-8">
                            <h1 class="display-4 text-white-50 text-sm-left ">Welcome to DV Service App.</h1>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="jumbotron">
            <div class="print-container container-fluid">
                <div class="row mb-4 d-flex flex-wrap">
                    <th:block th:each="car: ${model}">
                        <div class="print-scheduled home-doc rounded">
                            <h5 class="text-center text-dark font-weight-bold py-3 mt-3" th:text="${car.brand}"></h5>
                            <div class="text-center"><a th:href ="@{/cars/{id}(id=${car.id})}"  ><img th:src="${car.imageUrl}" width="160"  alt="Car"></a></div>
                            <hr class="bg-hero w-50">
                            <div class="buttons-holder w-75 mx-auto d-flex justify-content-center">
                                <a th:href ="@{/cars/{id}(id=${car.id})}" class="btn btn-dark text-white font-weight-bold mb-3" >Models</a>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
        <hr class="bg-exodia hr-2"/>

        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
