    <!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class=" col-md-4 col-lg-4 bg-image-home"></div>
            <div class="col-md-8 col-lg-8">
                <div class="login d-flex align-items-center ">
                    <div class="container ml-8">

                        <div class="jumbotron text-center pt-4">

                            <table class="table table-hover w-75 mx-auto">
                                <h1 class="text-center text-monospace">Cart Details</h1>
                                <hr class="hr-2 bg-dark w-75">
                                <tr>
                                    <th class="text-monospace">Image</th>
                                    <th class=" text-monospace">Name</th>
                                    <th class=" text-monospace">Description</th>
                                    <th class=" text-monospace">Price</th>
                                    <th class=" text-monospace">Quantity</th>
                                    <th class=" text-monospace">Remove</th>
                                </tr>
                                <th:block th:each="part:${#session.getAttribute('shopping-cart')}">
                                <tr>
                                    <!--<td class="col-md-3"><div class="text-center"><img th:src="${part.imageUrl}" width="40" height="40" alt="Part"></div>-->
                                    <td>
                                        <div><img th:src="${part.part.imageUrl}" width="40" height="40" alt="Part"></div>
                                    </td>
                                    <td th:text="${part.part.name}"></td>
                                    <td th:text="${part.part.description}"></td>
                                    <td th:text="${part.part.price}"></td>
                                    <td th:text="${part.quantity}"></td>
                                    <td>
                                        <a th:href="@{/parts/details/{id}(id=${part.part.id})}" class="btn btn-danger">Remove</a>
                                    </td>
                                </tr>
                                </th:block>
                            </table>
                            <hr class="hr-2 bg-dark">
                            <div class="text-center">
                                <h3 th:text="|Total: ${totalPrice}|"></h3>
                            </div>

                            <a th:href="@{/cart/checkout}" class="btn btn-success">Checkout</a>

                            <!--<form th:action="@{/cart/checkout}" th:method="post">-->
                                <!--<div class="button-holder d-flex justify-content-center">-->
                                    <!--<button type="submit" class="btn btn-success">Checkout</button>-->
                                <!--</div>-->
                            <!--</form>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</footer>
</body>
</html>
