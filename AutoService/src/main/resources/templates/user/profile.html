<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-4 bg-image-pages"></div>
            <div class="col-md-8 col-lg-8">
                <div class="login  align-items-center py-5">
                    <div class="container  text-center mb-lg-5">
                        <img src="https://t3.ftcdn.net/jpg/00/64/67/80/240_F_64678017_zUpiZFjj04cnLri7oADnyMH0XBYyQghG.jpg"
                             alt="profileImg">
                    </div>

                    <div class="col text-center mt-4 mb-2">
                        <h1 th:text="${'Username: '+ model.getUsername()}"></h1>
                    </div>

                    <div class="col  text-center mt-4 mb-2">
                        <h4 th:text="${'Username: '+ model.getEmail()}"></h4>
                    </div>

                    <hr class="hr-2 bg-dark">
                    <div class="button-holder d-flex justify-content-center">
                        <a th:href="@{/users/edit}" class="btn btn-dark">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</footer>
</body>
</html>
