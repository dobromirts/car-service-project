<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
    <main class="mt-3">
        <div class="jumbotron small-banner" style="height: 90px; padding-top: 90px">
        </div>
        <div class="jumbotron bg-light">
            <div class="container-fluid">
                <div class="row mb-4 d-flex flex-wrap">
                    <th:block th:each="category: ${model}">
                        <div class="print-scheduled home-doc rounded">
                            <h5 class="text-center text-dark font-weight-bold py-3 mt-3" th:text="${category.name}"></h5>
                            <div class="text-center"><a th:href ="@{/parts/category-parts(param1=${carModel.id},param2=${category.id})}"  ><img th:src="${category.imageUrl}" width="220" height="220"  alt="Car"></a></div>
                            <hr class="bg-dark w-75">
                            <div class="buttons-holder w-75 mx-auto d-flex justify-content-center">
                                <a th:href="@{/parts/category-parts(param1=${carModel.id},param2=${category.id})}" class="btn btn-dark text-white font-weight-bold mb-3" >Parts</a>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
